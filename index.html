<!doctype html>
<html lang="hu">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .wrapper {
            max-width: 1000px;
        }
    </style>
    <title>Háromszög kerölete, területe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function szamol() {
            //alert("Fut!");
            console.log("Belépve a számol eljárásba!");
            var oldalak = document.getElementsByClassName("form-control");
            var kerulet = 0;

            for (let index = 0; index < oldalak.length; index++) {
                const element = oldalak[index];
                if (isFinite(element.value)) {
                    kerulet = kerulet + parseInt(element.value);
                    element.classList.remove("border");
                    element.classList.remove("border-warning");
                } else {
                    element.classList.add("border");
                    element.classList.add("border-warning");
                }

            }

            //kerulet = parseInt(oldalak[0].value) + parseInt(oldalak[1].value) + parseInt(oldalak[2].value);
            console.log(kerulet);
            document.getElementById("eredmeny").innerHTML = kerulet;

        }

        function torol() {
            console.log("Beléptem a Torolbe!")
            document.getElementById("eredmeny").innerHTML = "";
             
        }
    </script>
</head>

<body>
    <div class="container-fluid text-center pb-5 mb-5">
        <h1 class="display-1">Háromszög</h1>
    </div>

    <div class="container-fluid wrapper">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputa" onKeyDown="torol()" id="delet">
            <label for="floatingInput">"a" oldal hossza</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputb" onKeyDown="torol()" id="delet">
            <label for="floatingInput">"b" oldal hossza</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text " class="form-control" id="floatingInputc " onKeyDown="torol()" id="delet">
            <label for="floatingInput">"c" oldal hossza</label>
        </div>


<!-- 
Az id="delet" végül nem lett jó semmire, az volt a koncepció, hogy ha az egyik input mezőből való kilépés után törli az értéket akkor a többit is meghívja és ne csak
azt törölje amelyikből kiléptünk. Helyette találtam egy lusta 1 soros megoldást, csak írja ki eredménynek, hogy "" azaz, semmmit, és csak aj újabb submit után jelenjen
meg eredmény. 600 IQ?! 
-->



        <button type="button" class="btn btn-primary" onClick="szamol()">Számol</button>
    </div>
    <div class="container-fluid wrapper mt-5">
        <h3 class="display-6 ">A háromszög kerülete:</h3>
        <h3 id="eredmeny" class="display-6"> </h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
</body>

</html>
